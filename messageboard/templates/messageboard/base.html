<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ad Board</title>
</head>
<body>
<header>
<div>
    {% if user.is_authenticated %}
        <a href="{% url 'add' %}">Add New Ad</a>
        <a href="{% url 'index' %}">Homepage</a>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'logout' %}">Logout</a>
        Logged in as {{ user }}
    {% else %}
        <p><a href="{% url 'register' %}">Sign Up</a> or
        <a href="{% url 'login' %}">Login</a></p>
    {% endif %}
</div>
</header>
{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endif %}
{% block content %}
{% endblock content %}
</body>
</html>
