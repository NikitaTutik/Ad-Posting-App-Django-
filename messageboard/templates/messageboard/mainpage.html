{% extends 'messageboard/base.html' %}

{% block content %}
    {% for ad in form %}
        <h2>{{ ad.title }}<br></h2>
        {{ ad.text }} <br>
        Call: {{ ad.phone_number  }} <br>
        Published on: {{ ad.date_published }} <br>
        <div class="row">
        {% if user.is_authenticated %}
            <a href="{% url 'update' ad.id %}">Update</a>
            <a href="{% url 'delete' ad.id %}">Delete</a>
        {% endif %}
        </div>
    {% endfor %}

{% endblock %}
